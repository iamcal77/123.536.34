<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobePay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    .top-bar {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main {
      padding: 30px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p.subheading {
      color: #d4baff;
      font-size: 16px;
      margin-bottom: 15px;
    }

    p.description {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .payment-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .box {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 160px;
    }

    .box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .accept {
      background-color: #e285ff;
      color: white;
    }

    .cancel {
      background-color: #b593c3;
      color: white;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 28px;
      }

      .box {
        min-width: 140px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>GlobePay</div>
    <div>info@GlobePay.com</div>
  </div>

  <div class="main">
    <h1>GlobePay</h1>
    <p class="subheading">
      MOVE YOUR MONEY AROUND THE WORLD WITH MOBILE WALLET AND GlobePay
    </p>
    <p class="description">
      Just link your M-WALLET and GlobePay accounts and enjoy a world of possibilities.
    </p>

    <div class="payment-info">
      <div class="box">
        <label for="amount"><strong>Amount (KRW):</strong></label><br>
        <input type="text" id="amount">
      </div>
      <div class="box">
        <label for="account"><strong>Payment Account:</strong></label><br>
        <input type="text" id="account">
      </div>
    </div>

    <a href="index.html" class="button accept">Accept Payment</a>
    <a href="index.html" class="button cancel">Cancel Payment</a>
  </div>

  <script>
    const amountInput = document.getElementById('amount');
    const accountInput = document.getElementById('account');

    // Load from localStorage
    window.onload = function () {
      const storedAmount = localStorage.getItem('paymentAmount');
      const storedAccount = localStorage.getItem('paymentAccount');

      if (storedAmount) amountInput.value = storedAmount;
      else amountInput.value = '2400000';

      if (storedAccount) accountInput.value = storedAccount;
      else accountInput.value = '36791029420607';
    };

    // Save to localStorage on input
    amountInput.addEventListener('input', () => {
      localStorage.setItem('paymentAmount', amountInput.value);
    });

    accountInput.addEventListener('input', () => {
      localStorage.setItem('paymentAccount', accountInput.value);
    });
  </script>

</body>
</html>
